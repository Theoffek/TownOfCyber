<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    <title>Town of Cyber</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-user"></i> Town of Cyber </h1>
        </header>
        <main class="join-main">
            <!--Join room form-->
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room"></select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
            <h1><i class="fas fa-lock"></i> Or you can create a new room...</h1>
            <!--Create new room form-->
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <input type="text" name="room" id="room"></select>
                </div>
                <button type="submit" class="btn">Create New Room</button>
            </form>
        </main>
    </div>
    <script>
        onLoad()
    </script>
</body>

</html>
